<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-200 flex items-center justify-center min-h-screen">
    <div class="bg-blue-200 rounded-lg p-8 flex flex-col items-center justify-center w-1/2 h-4/5 shadow-lg">
        <h1 class="text-2xl font-bold text-gray-700 mb-8">Chat App - Channels and Websockets</h1>
        <form action="" method="POST" class="w-4/5">
            {% csrf_token %}
            <label for="username" class="block text-lg text-gray-700 mb-2">Your Name:</label>
            <input type="text" id="username" name="username" placeholder="Phung Hoang" required class="w-full p-2 border border-blue-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <label for="room" class="block text-lg text-gray-700 mb-2">Room to join:</label>
            <input type="text" id="room" name="room" placeholder="room1909" required class="w-full p-2 border border-blue-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <div class="flex justify-center">
                <button type="submit" class="bg-green-300 text-gray-700 py-2 px-4 rounded hover:bg-green-400 transition duration-300">Start Chat</button>
            </div>
        </form>
    </div>
</body>
</html>
